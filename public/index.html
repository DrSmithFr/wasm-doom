<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Ray Casting</title>
</head>

<body>
    <div id="cinematic-box" style="display: none"></div>
    <div id="rendering-box"></div>
    <div id="sound-box" style="opacity: 0"></div>
    <div id="load-script">
        <script src="build/wasm_exec.js"></script>
        <script>
          if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
              const source = await (await resp).arrayBuffer();
              return await WebAssembly.instantiate(source, importObject);
            };
          }

          const go = new Go();
          let mod, inst;
          WebAssembly.instantiateStreaming(fetch("build/engine.wasm"), go.importObject).then(
            (result) => go.run(result.instance)
          );
        </script>
    </div>
</body>


</html>
